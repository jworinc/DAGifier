domain: news.ycombinator.com
transform:
  search: "^https?://news\\.ycombinator\\.com/item\\?id=(\\d+)"
  replace: "https://hn.algolia.com/api/v1/items/$1"
selectors:
  root: "table.comment-tree"
  item: "tr.comtr"
  author: ".hnuser"
  body: ".commtext"
  depth: "img[src*='s.gif']"
  depthMethod: "query"
  depthMath: "x / 40"
filters:
  - ".reply"
  - ".votestick"
